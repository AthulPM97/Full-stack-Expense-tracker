<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Expense</title>
    <style>
      #expenses-list {
        display: flex;
        flex-wrap: wrap;
        justify-content: flex-start;
      }
      .list-item {
        list-style: none;
        margin: auto;
      }
    </style>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="#">Expense tracker</a>
        <button type="button" class="btn btn-link" id="report-btn" style="display: none;">Expense report</button>
        <button type="button" class="btn btn-link" id="leaderboard-btn" style="display: none;">Leaderboard</button>
      </div>
      <button class="btn-outline-primary" id="premium-btn" >Buy Premium</button>
      <span class="badge bg-success" id="premium-badge" style='display: none;'>Premium user</span>
      
    </nav>
    <h3 style="text-align: center; margin-top: 10px;">Your expenses</h3>
    <div class="container">
      <form id="expense-form">
        <div class="form-group">
          <input
            type="number"
            class="form-control"
            placeholder="Enter amount"
            name="amount"
            id="input-amount"
          />
          <input
            type="text"
            class="form-control"
            placeholder="Enter description"
            name="description"
            id="input-description"
          />
          <select class="form-select" id="input-category">
            <option selected>choose category</option>
            <option value="food">Food</option>
            <option value="petrol">Petrol</option>
            <option value="salary">Salary</option>
            <option value="movie">Movie</option>
          </select>
        </div>
        <div style="text-align: center">
          <button type="submit" class="btn-primary">Add expense</button>
        </div>
      </form>
    </div>
    <div class="container" id="expenses-container">
      <ul id="expenses-list"></ul>
    </div>
    <div class="container">
      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Amount</th>
            <th scope="col">Description</th>
            <th scope="col">Category</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody id="table-body"></tbody>
      </table>
    </div>
    <div class="container" id="leaderboard-container">
      <h3>Leaderboard</h3>
      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Total amount</th>
          </tr>
        </thead>
        <tbody id="leaderboard-table-body"></tbody>
    </div>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script src="addExpense.js"></script>
  </body>
</html>
